<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Datas</title>
    <link rel="stylesheet" href="assets/estilo.css">
</head>
<body>
    <main>
        <header>
            <p>
                Calculo de Datas
            </p>
        </header>

        
        <div id="container">            
            <div id="input">
                <div>
                    <p>Insira a 1° Data</p>
                    <input type="date" name="date1Input" id="date1Input">
                </div>
                <div>
                    <p>Insira a 2° Data</p>
                    <input type="date" name="date2Input" id="date2Input">
                </div>
            </div>
           <!--- <div id="checkbox">
                <div>
                    <input type="radio" name="radbox" id="b1" checked>
                    <label for="box1">+</label>
                </div>
                <div>
                    <input type="radio" name="radbox" id="b2">
                    <label for="box2">-</label>
                </div>
            </div>-->
            <div id="send">
                <input type="button" value="CALCULAR" onclick="calcular()">
            </div>
            <div id="result"></div>
        </div>  
    </main>
    
<script>
    function calcular(){
        var date1Input = document.getElementById("date1Input").value;
        var date2Input = document.getElementById("date2Input").value;
        var res = document.getElementById('result');

        if(date1Input.length == 0 || date2Input.length == 0){
            res.innerHTML = 'Inválido!';
            alert("[ERRO]Confira seu dados!");
        }
        else{
            var date1 = new Date(date1Input);
            var date2 = new Date(date2Input);
            var diffInMilliseconds = Math.abs(date1.getTime() - date2.getTime());
            var diffInDays = diffInMilliseconds / (1000 * 3600 * 24);
            var diffInYears = diffInDays / 365;
            var diffInMonths = diffInYears * 12;
            var years = Math.floor(diffInYears);
            var months = Math.floor(diffInMonths % 12);
            var days = Math.floor(diffInDays % 365 % 30);
            res.innerHTML = days + " dias, " + months + " meses e " + years + " anos";

        }
    }
</script>
</body>
</html>
